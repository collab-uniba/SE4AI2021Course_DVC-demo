stages:
  prepare:
    cmd: python src/prepare.py
    deps:
    - data/raw/test.csv
    - data/raw/train.csv
    - src/prepare.py
    params:
    - prepare.random_state
    - prepare.test_size
    - prepare.train_size
    outs:
    - data/processed
  train:
    cmd: python src/train.py
    deps:
    - data/processed/X_train.csv
    - data/processed/y_train.csv
    - src/train.py
    params:
    - train.random_state
    outs:
    - models
